<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weapon Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Important for mobile scaling -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Share Tech Mono', monospace;
      background: url('https://www.transparenttextures.com/patterns/camo-fabric.png');
      background-color: #111;
      color: #e0e0e0;
    }

    h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 2.2em;
      text-align: center;
      padding: 15px;
      color: #c0ff00;
      text-shadow: 0 0 10px #556b2f;
      border-bottom: 3px solid #444;
      background: rgba(0, 0, 0, 0.6);
    }

    .section {
      display: none;
      padding: 20px;
    }

    /* NAV */
    .nav {
      margin-top: 10px;
      text-align: center;
      display: none;
      flex-wrap: wrap;
    }

    .nav a {
      margin: 8px 12px;
      font-family: 'Share Tech Mono', monospace;
      color: #c0ff00;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
      cursor: pointer;
      font-size: 1em;
    }

    .nav a:hover {
      border-bottom: 2px solid #c0ff00;
      text-shadow: 0 0 6px #c0ff00;
    }

    /* LOGIN SECTION */
    #login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      padding: 20px;
    }

    .login-card {
      background: rgba(20, 20, 20, 0.95);
      padding: 30px;
      border-radius: 10px;
      border: 2px solid #333;
      box-shadow: 0 0 20px rgba(192, 255, 0, 0.4);
      width: 100%;
      max-width: 350px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .login-card h2 {
      font-family: 'Russo One', sans-serif;
      font-size: 1.4em;
      margin-bottom: 15px;
      color: #c0ff00;
      letter-spacing: 1px;
    }

    .login-card input {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      font-size: 1em;
      color: #fff;
      background: #222;
      border: 1px solid #555;
      border-radius: 6px;
      outline: none;
      transition: border 0.3s;
    }

    .login-card input:focus {
      border-color: #c0ff00;
      box-shadow: 0 0 6px #c0ff00;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 1em;
      font-weight: bold;
      background: #556b2f;
      color: #c0ff00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .login-card button:hover {
      background: #6b8e23;
      box-shadow: 0 0 15px #c0ff00;
    }

    #login-msg {
      color: #ff4d4d;
      text-align: center;
      margin-top: 12px;
    }

    /* WEAPONS SECTION */
    .weapon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .weapon-card {
      background: rgba(25, 25, 25, 0.95);
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(192, 255, 0, 0.3);
      transition: 0.3s;
    }

    .weapon-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #c0ff00;
    }

    .weapon-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    .weapon-card h3 {
      font-family: 'Russo One', sans-serif;
      font-size: 1.1em;
      margin: 10px 0;
      color: #c0ff00;
    }

    .weapon-card p {
      margin: 5px 0;
    }

    .weapon-card button {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 0.9em;
      font-weight: bold;
      background: #556b2f;
      color: #c0ff00;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .weapon-card button:hover {
      background: #6b8e23;
      box-shadow: 0 0 10px #c0ff00;
    }

    /* CART */
    #cart-items {
      background: rgba(25, 25, 25, 0.9);
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #333;
      max-width: 600px;
      margin: auto;
    }

    #cart-items p {
      margin: 8px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* üì± MOBILE RESPONSIVE FIXES */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
        padding: 10px;
      }

      .weapon-card img {
        height: 120px;
      }

      .weapon-card h3 {
        font-size: 1em;
      }

      .nav a {
        display: inline-block;
        margin: 5px;
        font-size: 0.9em;
      }

      .login-card {
        padding: 20px;
      }

      .login-card h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <h1>‚öîÔ∏è Weapon Management System ‚öîÔ∏è</h1>

  <!-- NAV -->
  <div class="nav" id="navbar">
    <a onclick="showSection('weapons')">Weapons</a>
    <a onclick="showSection('cart')">Cart</a>
    <a onclick="logout()">Logout</a>
  </div>

  <!-- LOGIN -->
  <div id="login" class="section" style="display:flex;">
    <div class="login-card">
      <h2>Login Access</h2>
      <input type="text" id="username" placeholder="üë§ Username" />
      <input type="password" id="password" placeholder="üîê Password" />
      <button onclick="login()">Enter</button>
      <p id="login-msg"></p>
    </div>
  </div>

  <!-- WEAPONS SECTION -->
  <div id="weapons" class="section">
    <h2>Available Weapons</h2>
    <div class="weapon-grid">
      <div class="weapon-card">
        <img src="ak47.jpg" alt="AK-47">
        <h3>AK-47</h3>
        <p>Price: $700</p>
        <button onclick="addToCart('AK-47',700)">Add to Cart</button>
      </div>
      <div class="weapon-card">
        <img src="m16.jpg" alt="M16">
        <h3>M16</h3>
        <p>Price: $900</p>
        <button onclick="addToCart('M16',900)">Add to Cart</button>
      </div>
      <div class="weapon-card">
        <img src="m4.jpg" alt="M4 Carbine">
        <h3>M4 Carbine</h3>
        <p>Price: $1200</p>
        <button onclick="addToCart('M4 Carbine',1200)">Add to Cart</button>
      </div>
      <div class="weapon-card">
        <img src="svd.jpg" alt="SVD Sniper">
        <h3>SVD Sniper</h3>
        <p>Price: $2500</p>
        <button onclick="addToCart('SVD Sniper',2500)">Add to Cart</button>
      </div>
      <div class="weapon-card">
        <img src="uzi.jpg" alt="Uzi">
        <h3>Uzi</h3>
        <p>Price: $650</p>
        <button onclick="addToCart('Uzi',650)">Add to Cart</button>
      </div>
      <div class="weapon-card">
        <img src="rpg.jpg" alt="RPG-7">
        <h3>RPG-7</h3>
        <p>Price: $5000</p>
        <button onclick="addToCart('RPG-7',5000)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- CART SECTION -->
  <div id="cart" class="section">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
  </div>

  <script>
    let currentUser = null;
    let cart = [];

    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(sectionId).style.display = 'block';
    }

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if (user === 'admin' && pass === 'password123') {
        currentUser = user;
        document.getElementById('login').style.display = 'none';
        document.getElementById('navbar').style.display = 'flex';
        showSection('weapons');
      } else {
        document.getElementById('login-msg').textContent = 'Invalid credentials';
      }
    }

    function logout() {
      currentUser = null;
      cart = [];
      document.getElementById('navbar').style.display = 'none';
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById('login').style.display = 'flex';
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      alert(name + " added to cart!");
    }

    function showCart() {
      const cartDiv = document.getElementById('cart-items');
      cartDiv.innerHTML = "";
      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Cart is empty</p>";
        return;
      }
      let total = 0;
      cart.forEach(item => {
        total += item.price;
        cartDiv.innerHTML += `<p>${item.name} - $${item.price}</p>`;
      });
      cartDiv.innerHTML += `<hr><p><strong>Total: $${total}</strong></p>`;
    }

    // Update cart whenever "Cart" section is opened
    document.querySelector(".nav a:nth-child(2)").addEventListener("click", showCart);
  </script>

</body>
</html>
